name: Run JMeter Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Apache JMeter
      run: |
        wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xzf apache-jmeter-5.6.3.tgz
        echo "JMETER_HOME=$PWD/apache-jmeter-5.6.3" >> $GITHUB_ENV

    - name: Run JMeter Test Plan
      run: |
        mkdir -p jmeter-results
        REPORT_DIR="jmeter-results/html-report-$(date +%Y%m%d-%H%M%S)"
        rm -rf "$REPORT_DIR"
        echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV

        $JMETER_HOME/bin/jmeter -n -t jmeter/test.jmx \
          -l jmeter-results/results.jtl \
          -e -o "$REPORT_DIR"

    - name: Check Report Directory Exists
      run: |
        echo "REPORT_DIR=$REPORT_DIR"
        ls -lah "$REPORT_DIR" || echo "Directory $REPORT_DIR does not exist!"

    - name: Zip HTML Report if Exists
      if: success()
      run: |
        if [ -d "$REPORT_DIR" ]; then
          zip -r jmeter-results/jmeter-html-report.zip "$REPORT_DIR"
        else
          echo "⚠️ Report directory not found: $REPORT_DIR"
          mkdir -p jmeter-results
          echo "Report directory not generated. Skipping zip." > jmeter-results/NO_REPORT.txt
        fi


    - name: Upload Artifacts (JTL + HTML Report ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-test-results
        path: |
          jmeter-results/results.jtl
          jmeter-results/jmeter-html-report.zip
