name: Run JMeter Test

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from UI

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'   # ✅ Required now
        java-version: '17'        # ✅ Match your local version

    - name: Download Apache JMeter
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
        tar -xzf apache-jmeter-5.6.2.tgz
        echo "JMETER_HOME=$PWD/apache-jmeter-5.6.2" >> $GITHUB_ENV

    - name: Run JMeter Test
      run: |
        mkdir -p jmeter-results
        $JMETER_HOME/bin/jmeter -n -t ./jmeter/test.jmx -l jmeter-results/results.jtl -e -o jmeter-results/html-report

    - name: Upload JMeter Results (JTL + HTML Report)
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-test-report
        path: |
          jmeter-results/results.jtl
          jmeter-results/html-report/

