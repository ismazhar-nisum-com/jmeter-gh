name: Run JMeter Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Apache JMeter
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
        tar -xzf apache-jmeter-5.6.2.tgz
        echo "JMETER_HOME=$PWD/apache-jmeter-5.6.2" >> $GITHUB_ENV

    - name: Run JMeter Test Plan
      run: |
        mkdir -p jmeter-results
        $JMETER_HOME/bin/jmeter -n -t ./jmeter/test.jmx \
          -l jmeter-results/results.jtl \
          -e -o jmeter-results/html-report

    - name: Generate Pass/Fail Summary
      run: |
        echo "✅ Generating JMeter summary..."
        total_samples=$(grep -c "<httpSample" jmeter-results/results.jtl)

        if [ "$total_samples" -eq 0 ]; then
          echo "❌ No samples found in results.jtl" > jmeter-results/summary.txt
        else
          avg_time=$(grep "<httpSample" jmeter-results/results.jtl | \
            awk -F 't="' '{print $2}' | awk -F '"' '{print $1}' | \
            awk '{s+=$1} END {if (NR>0) print s/NR; else print 0}')

          passed=$(grep -c 's="true"' jmeter-results/results.jtl)
          failed=$(grep -c 's="false"' jmeter-results/results.jtl)

          echo "Average Response Time (ms): $avg_time" > jmeter-results/summary.txt
          echo "Total Passed Samples: $passed" >> jmeter-results/summary.txt
          echo "Total Failed Samples: $failed" >> jmeter-results/summary.txt
        fi

        echo "✅ Summary:"
        cat jmeter-results/summary.txt


    - name: Zip HTML Report
      run: |
        cd jmeter-results
        zip -r jmeter-html-report.zip html-report

    - name: Upload Artifacts (JTL + Summary + HTML Report ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-test-results
        path: |
          jmeter-results/results.jtl
          jmeter-results/summary.txt
          jmeter-results/jmeter-html-report.zip
