name: JMeter Test Suite

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    # --- SETUP ---
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # --- JMETER INSTALLATION (WITH CACHING) ---
    - name: Cache JMeter
      id: cache-jmeter
      uses: actions/cache@v3
      with:
        path: apache-jmeter-5.6.2
        key: ${{ runner.os }}-jmeter-5.6.2

    - name: Install JMeter (if not cached)
      if: steps.cache-jmeter.outputs.cache-hit != 'true'
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
        tar -xzf apache-jmeter-5.6.2.tgz
        echo "JMETER_HOME=$PWD/apache-jmeter-5.6.2" >> $GITHUB_ENV

    # --- TEST EXECUTION WITH VALIDATION ---
    - name: Run JMeter test
      id: jmeter-run
      run: |
        # Create output directories
        mkdir -p ./jmeter-results/html-report
        
        # Run test with fail-safe (|| true prevents workflow failure)
        $JMETER_HOME/bin/jmeter -n -t ./jmeter/test.jmx \
          -l ./jmeter-results/results.jtl \
          -e -o ./jmeter-results/html-report || echo "JMeter exited with error (ignored for artifacts)"

        # Validate JTL file
        if [ ! -s "./jmeter-results/results.jtl" ]; then
          echo "::error::results.jtl is empty! Check test plan configuration."
          exit 1
        fi

        # Validate HTML report
        if [ ! -f "./jmeter-results/html-report/index.html" ]; then
          echo "::warning::HTML report not generated!"
        fi

    # --- ARTIFACT HANDLING ---
    - name: Compress HTML report
      run: |
        if [ -d "jmeter-results/html-report" ]; then
          cd jmeter-results
          zip -r report.zip html-report/
        else
          echo "No HTML report directory found. Skipping compression."
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: |
          jmeter-results/results.jtl
          jmeter-results/report.zip
        if-no-files-found: warn
