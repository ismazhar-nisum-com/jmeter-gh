name: Run JMeter Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache JMeter
      id: cache-jmeter
      uses: actions/cache@v3
      with:
        path: apache-jmeter-5.6.2
        key: ${{ runner.os }}-jmeter-5.6.2

    - name: Download Apache JMeter (if not cached)
      if: steps.cache-jmeter.outputs.cache-hit != 'true'
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
        tar -xzf apache-jmeter-5.6.2.tgz
        echo "JMETER_HOME=$PWD/apache-jmeter-5.6.2" >> $GITHUB_ENV

    - name: Run JMeter Test
      run: |
        mkdir -p jmeter-results
        # Force create output directory for HTML report
        mkdir -p jmeter-results/html-report
        $JMETER_HOME/bin/jmeter -n -t ./jmeter/test.jmx -l jmeter-results/results.jtl -e -o jmeter-results/html-report || echo "JMeter test completed (ignoring exit code)"

    - name: Zip HTML Report (only if it exists)
      run: |
        if [ -d "jmeter-results/html-report" ]; then
          cd jmeter-results
          zip -r jmeter-html-report.zip html-report
        else
          echo "No HTML report directory found. Skipping zipping."
        fi

    - name: Upload JMeter Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-test-report
        path: |
          jmeter-results/results.jtl
          jmeter-results/jmeter-html-report.zip
