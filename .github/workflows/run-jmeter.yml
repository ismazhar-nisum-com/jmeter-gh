name: JMeter Test Suite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    # --- SETUP ---
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # --- JMETER INSTALLATION ---
    - name: Setup JMeter
      run: |
        JMETER_VERSION="5.6.2"
        JMETER_DIR="apache-jmeter-${JMETER_VERSION}"
        
        # Clean previous installation if exists
        rm -rf ${JMETER_DIR} apache-jmeter-*.tgz
        
        # Download and extract fresh copy
        wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        
        # Set paths
        echo "JMETER_HOME=${GITHUB_WORKSPACE}/${JMETER_DIR}" >> $GITHUB_ENV
        echo "PATH=${GITHUB_WORKSPACE}/${JMETER_DIR}/bin:$PATH" >> $GITHUB_ENV

    # --- CLEAN PREVIOUS RESULTS ---
    - name: Clean previous results
      run: |
        rm -rf ./jmeter-results
        mkdir -p ./jmeter-results/html-report
        echo "Cleaned previous test results"

    # --- TEST EXECUTION ---
    - name: Run JMeter test
      run: |
        echo "Running test with fresh output files..."
        $JMETER_HOME/bin/jmeter -n -t ./jmeter/test.jmx \
          -l ./jmeter-results/results.jtl \
          -e -o ./jmeter-results/html-report
        
        # Validate results
        if [ ! -s "./jmeter-results/results.jtl" ]; then
          echo "::error::Test failed - empty results.jtl"
          echo "Possible causes:"
          echo "1. Test plan contains no valid requests"
          echo "2. All requests failed"
          echo "3. File permission issues"
          echo "Directory contents:"
          ls -la ./jmeter-results/
          exit 1
        fi

    # --- ARTIFACT HANDLING ---
    - name: Package and upload results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results-${{ github.run_number }}
        path: |
          jmeter-results/results.jtl
          jmeter-results/html-report
